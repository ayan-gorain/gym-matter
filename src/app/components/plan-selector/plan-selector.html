<div class="flex justify-center gap-3 my-8 flex-wrap">
  <button *ngFor="let plan of plans"
    class="group px-4 py-2 border-0 rounded-lg bg-slate-700 text-slate-100 text-base cursor-pointer transition-all min-w-[100px] flex flex-col items-center leading-tight hover:bg-slate-600 hover:-translate-y-0.5"
    [class.bg-teal-500]="plan.day === selectedDay" [class.text-white]="plan.day === selectedDay"
    [class.font-bold]="plan.day === selectedDay" [class.shadow-md]="plan.day === selectedDay"
    (click)="selectDay(plan.day)">
    {{ plan.day }}
    <span class="text-xs opacity-80 mt-1 font-normal" [class.opacity-100]="plan.day === selectedDay"
      *ngIf="plan.focus">{{ plan.focus }}</span>
  </button>
</div>
