<nav class="flex justify-between items-center px-6 py-4 bg-slate-800 text-white shadow-md">
    <div class="text-2xl font-bold tracking-wider flex items-center gap-2">
        <span>Gym Matters</span>
    </div>

    <div class="flex items-center gap-6">
        <div class="flex gap-4">
            <button (click)="onNavigate('dashboard')"
                class="bg-transparent border-0 text-slate-100 text-base cursor-pointer px-3 py-2 rounded transition-colors hover:bg-white/10"
                [class.bg-teal-500]="currentView === 'dashboard'" [class.font-bold]="currentView === 'dashboard'">
                Dashboard
            </button>
            <button (click)="onNavigate('creator')"
                class="bg-transparent border-0 text-slate-100 text-base cursor-pointer px-3 py-2 rounded transition-colors hover:bg-white/10"
                [class.bg-teal-500]="currentView === 'creator'" [class.font-bold]="currentView === 'creator'">
                Create Plan
            </button>
        </div>

        <div *ngIf="user" class="flex items-center gap-4 border-l border-slate-600 pl-6">
            <div class="flex items-center gap-2">
                <img [src]="user.photoURL" alt="User" class="w-8 h-8 rounded-full border border-slate-400"
                    *ngIf="user.photoURL">
                <span class="text-sm font-medium hidden md:block">{{ user.displayName }}</span>
            </div>
            <button (click)="logout.emit()"
                class="bg-red-500/20 hover:bg-red-500/40 text-red-200 border border-red-500/50 rounded px-3 py-1 text-sm cursor-pointer transition-colors">
                Logout
            </button>
        </div>
    </div>
</nav>
