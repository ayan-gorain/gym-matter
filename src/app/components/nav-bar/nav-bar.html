<nav
    class="flex flex-wrap md:flex-nowrap justify-between items-center px-4 py-3 md:px-6 md:py-4 bg-slate-800 text-white shadow-md">

    <!-- Logo: Order 1 on all screens -->
    <div class="text-xl md:text-2xl font-bold tracking-wider flex items-center gap-2 order-1 md:order-1">
        <span>Gym Matters</span>
    </div>

    <!-- User Profile & Logout: Order 2 (Right) on Mobile, Order 3 (Right) on Desktop -->
    <div *ngIf="user" class="flex items-center gap-3 order-2 md:order-3">
        <div class="flex items-center gap-2">
            <img [src]="user.photoURL" alt="User" class="w-8 h-8 rounded-full border border-slate-400"
                *ngIf="user.photoURL">
            <span class="text-sm font-medium hidden lg:block">{{ user.displayName }}</span>
        </div>
        <button (click)="logout.emit()"
            class="bg-gradient-to-r from-red-500 to-rose-600 hover:from-red-600 hover:to-rose-700 text-white border-0 rounded-full px-4 py-2 text-xs md:text-sm font-bold shadow-lg shadow-red-500/30 transition-all active:scale-95 flex items-center justify-center tracking-wide">
            Logout
        </button>
    </div>

    <!-- Navigation Links: Order 3 (Bottom) on Mobile, Order 2 (Center) on Desktop -->
    <div
        class="flex items-center gap-2 md:gap-6 mt-3 md:mt-0 w-full md:w-auto justify-center md:justify-start order-3 md:order-2 pb-1 md:pb-0 border-t border-slate-700 pt-3 md:border-0 md:pt-0">
        <button (click)="onNavigate('dashboard')"
            class="bg-transparent border-0 text-slate-100 text-sm md:text-base cursor-pointer px-4 py-2 rounded transition-colors hover:bg-white/10"
            [class.bg-teal-500]="currentView === 'dashboard'" [class.font-bold]="currentView === 'dashboard'">
            Dashboard
        </button>
        <button (click)="onNavigate('creator')"
            class="bg-transparent border-0 text-slate-100 text-sm md:text-base cursor-pointer px-4 py-2 rounded transition-colors hover:bg-white/10"
            [class.bg-teal-500]="currentView === 'creator'" [class.font-bold]="currentView === 'creator'">
            Create Plan
        </button>
    </div>
</nav>
