<div class="fixed bottom-0 left-0 w-full bg-slate-800 py-3 text-white shadow-[-0_4px_10px_rgba(0,0,0,0.1)] z-50">
    <div class="container mx-auto flex justify-around gap-5 px-4 max-w-5xl">
        <div class="flex-1 text-center">
            <div class="text-sm text-slate-400 mb-1">Workouts</div>
            <div class="bg-white/10 rounded-full h-2.5 my-1 overflow-hidden">
                <div class="h-full transition-all duration-300 ease-out bg-purple-600" [style.width.%]="exercisePct">
                </div>
            </div>
            <div class="font-bold text-lg">{{ exerciseDone }} / {{ exerciseCount }}</div>
        </div>

        <div class="flex-1 text-center">
            <div class="text-sm text-slate-400 mb-1">Nutrition</div>
            <div class="bg-white/10 rounded-full h-2.5 my-1 overflow-hidden">
                <div class="h-full transition-all duration-300 ease-out bg-green-600" [style.width.%]="dietPct">
                </div>
            </div>
            <div class="font-bold text-lg">{{ dietDone }} / {{ dietCount }}</div>
        </div>
    </div>
</div>
